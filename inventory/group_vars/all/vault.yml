---
# Global Secrets Vault
# ===================
# This file contains ALL secrets for the homelab infrastructure.
# It is UNENCRYPTED in the repository because it contains only placeholders.
#
# DEPLOYMENT WORKFLOW:
# 1. Run: ansible-playbook playbooks/setup-secrets.yml
#    (Auto-generates Beszel keypair and updates placeholders below)
# 2. Edit this file and replace remaining PLACEHOLDER_* values with real secrets
# 3. Encrypt: ansible-vault encrypt inventory/group_vars/all/vault.yml
# 4. Deploy: ansible-playbook playbooks/site.yml
#
# TO EDIT ENCRYPTED FILE:
#   ansible-vault edit inventory/group_vars/all/vault.yml
# TO VIEW ENCRYPTED FILE:
#   ansible-vault view inventory/group_vars/all/vault.yml

# ============================================================================
# AUTO-GENERATED SECRETS (by setup-secrets.yml playbook)
# ============================================================================
# These are automatically generated - DO NOT manually edit these placeholders

# Beszel Hub SSH Keys (ED25519)
# Generated by: playbooks/setup-secrets.yml
# All agents use the PUBLIC key to verify the hub
# Only the hub uses the PRIVATE key
vault_beszel_hub_private_key: "PLACEHOLDER_GENERATED_BY_SETUP_SECRETS"
vault_beszel_hub_public_key: "PLACEHOLDER_GENERATED_BY_SETUP_SECRETS"

# ============================================================================
# USER-PROVIDED SECRETS (must be filled manually)
# ============================================================================

# Cloudflare Credentials
# ----------------------
# Used by: Traefik for SSL certificate generation via DNS-01 challenge
# Where to get: https://dash.cloudflare.com/profile/api-tokens
# Permissions needed: Zone:DNS:Edit for your domain
vault_cloudflare_email: "PLACEHOLDER_CLOUDFLARE_EMAIL"
vault_cloudflare_dns_token: "PLACEHOLDER_CLOUDFLARE_DNS_TOKEN"

# Default Service Password
# ------------------------
# Used by: Various services requiring basic authentication
# This is a general-purpose password for homelab services
vault_default_password: "PLACEHOLDER_DEFAULT_PASSWORD"

# Telegram Notifications
# ----------------------
# Used by: jarvis and seraph for sending alerts/notifications
# Where to get: Create bot via @BotFather on Telegram
# Chat ID: Send message to bot, then get chat ID from getUpdates API
vault_telegram_bot_token: "PLACEHOLDER_TELEGRAM_BOT_TOKEN"
vault_telegram_chat_id: "PLACEHOLDER_TELEGRAM_CHAT_ID"

# ============================================================================
# ORAC-SPECIFIC SECRETS
# ============================================================================

# Last.fm API Credentials
# -----------------------
# Used by: Navidrome for scrobbling
# Where to get: https://www.last.fm/api/account/create
vault_lastfm_apikey: "PLACEHOLDER_LASTFM_API_KEY"
vault_lastfm_secret: "PLACEHOLDER_LASTFM_SECRET"

# Spotify API Credentials
# -----------------------
# Used by: Navidrome for metadata enrichment
# Where to get: https://developer.spotify.com/dashboard/applications
vault_spotify_id: "PLACEHOLDER_SPOTIFY_CLIENT_ID"
vault_spotify_secret: "PLACEHOLDER_SPOTIFY_CLIENT_SECRET"

# NAS Credentials
# --------------
# Used by: orac for mounting NAS shares (192.168.1.60)
# Mounts: /mnt/music, /mnt/roms, /mnt/backups
vault_nas_username: "PLACEHOLDER_NAS_USERNAME"
vault_nas_password: "PLACEHOLDER_NAS_PASSWORD"
