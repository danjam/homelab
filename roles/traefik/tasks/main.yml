---
# Traefik role tasks

- name: Create Traefik directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ docker_user }}"
    group: "{{ docker_user }}"
    mode: '0755'
  loop:
    - "{{ traefik_dir }}"
    - "{{ traefik_config_dir }}"
    - "{{ traefik_data_dir }}/certs"
    - "{{ traefik_logs_dir }}"
    - "{{ traefik_secrets_dir }}"

- name: Set correct permissions on secrets directory
  ansible.builtin.file:
    path: "{{ traefik_secrets_dir }}"
    state: directory
    owner: "{{ docker_user }}"
    group: "{{ docker_user }}"
    mode: '0700'

- name: Deploy Cloudflare email secret
  ansible.builtin.copy:
    content: "{{ vault_cloudflare_email }}"
    dest: "{{ traefik_secrets_dir }}/cloudflare_email"
    owner: "{{ docker_user }}"
    group: "{{ docker_user }}"
    mode: '0600'
  no_log: true

- name: Deploy Cloudflare DNS token secret
  ansible.builtin.copy:
    content: "{{ vault_cloudflare_dns_token }}"
    dest: "{{ traefik_secrets_dir }}/cloudflare_dns_token"
    owner: "{{ docker_user }}"
    group: "{{ docker_user }}"
    mode: '0600'
  no_log: true

- name: Deploy Traefik static configuration
  ansible.builtin.template:
    src: traefik.yml.j2
    dest: "{{ traefik_config_dir }}/traefik.yml"
    owner: "{{ docker_user }}"
    group: "{{ docker_user }}"
    mode: '0644'
  notify: restart traefik

- name: Deploy Traefik dynamic configuration
  ansible.builtin.template:
    src: dynamic.yaml.j2
    dest: "{{ traefik_config_dir }}/dynamic.yaml"
    owner: "{{ docker_user }}"
    group: "{{ docker_user }}"
    mode: '0644'
  notify: restart traefik

- name: Deploy docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ traefik_dir }}/docker-compose.yml"
    owner: "{{ docker_user }}"
    group: "{{ docker_user }}"
    mode: '0644'
  notify: restart traefik

- name: Start Traefik and Docker Socket Proxy
  community.docker.docker_compose_v2:
    project_src: "{{ traefik_dir }}"
    state: present
    pull: "{{ auto_pull_images | default('missing') }}"

- name: Wait for Traefik to be healthy
  ansible.builtin.wait_for:
    host: localhost
    port: 443
    delay: 5
    timeout: 60
