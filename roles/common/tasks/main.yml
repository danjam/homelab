---
# Common role tasks - Base system setup

- name: Install common packages
  ansible.builtin.apt:
    name: "{{ common_packages }}"
    state: present
    update_cache: yes
    cache_valid_time: 3600
  tags: ['packages']

- name: Create base homelab directory
  ansible.builtin.file:
    path: "{{ homelab_dir }}"
    state: directory
    owner: "{{ default_username }}"
    group: "{{ default_username }}"
    mode: '0755'
  tags: ['directories']

- name: Create homelab subdirectories
  ansible.builtin.file:
    path: "{{ homelab_dir }}/{{ item }}"
    state: directory
    owner: "{{ default_username }}"
    group: "{{ default_username }}"
    mode: '0755'
  loop:
    - config
    - data
    - logs
    - secrets
  tags: ['directories']

- name: Create secrets directory with restricted permissions
  ansible.builtin.file:
    path: "{{ homelab_dir }}/secrets"
    state: directory
    owner: "{{ default_username }}"
    group: "{{ default_username }}"
    mode: '0700'
  tags: ['directories', 'secrets']

- name: Deploy update-docker script
  ansible.builtin.template:
    src: update-docker.sh.j2
    dest: "{{ update_scripts_dir }}/update-docker.sh"
    owner: root
    group: root
    mode: '0755'
  when: deploy_update_scripts
  tags: ['scripts']

- name: Deploy update-ubuntu script
  ansible.builtin.template:
    src: update-ubuntu.sh.j2
    dest: "{{ update_scripts_dir }}/update-ubuntu.sh"
    owner: root
    group: root
    mode: '0755'
  when: deploy_update_scripts
