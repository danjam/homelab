---
# What's Up Docker role tasks

- name: Create What's Up Docker directory
  ansible.builtin.file:
    path: "{{ whatsupdocker_dir }}"
    state: directory
    owner: "{{ docker_user }}"
    group: "{{ docker_user }}"
    mode: '0755'
  tags:
    - whatsupdocker
    - whatsupdocker-setup

- name: Deploy docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ whatsupdocker_dir }}/docker-compose.yml"
    owner: "{{ docker_user }}"
    group: "{{ docker_user }}"
    mode: '0644'
  notify: restart whatsupdocker
  tags:
    - whatsupdocker
    - whatsupdocker-config

- name: Start What's Up Docker
  community.docker.docker_compose_v2:
    project_src: "{{ whatsupdocker_dir }}"
    state: present
    pull: "{{ auto_pull_images | default('missing') }}"
  tags:
    - whatsupdocker
    - whatsupdocker-start

- name: Wait for What's Up Docker to be healthy
  ansible.builtin.wait_for:
    host: localhost
    port: 3000
    delay: 2
    timeout: 30
  tags:
    - whatsupdocker
    - whatsupdocker-verify
