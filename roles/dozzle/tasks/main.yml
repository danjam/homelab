---
# Dozzle role tasks

- name: Create Dozzle directory
  ansible.builtin.file:
    path: "{{ dozzle_dir }}"
    state: directory
    owner: "{{ docker_user }}"
    group: "{{ docker_user }}"
    mode: '0755'
  tags:
    - dozzle
    - dozzle-setup

- name: Deploy docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ dozzle_dir }}/docker-compose.yml"
    owner: "{{ docker_user }}"
    group: "{{ docker_user }}"
    mode: '0644'
  notify: restart dozzle
  tags:
    - dozzle
    - dozzle-config

- name: Start Dozzle
  community.docker.docker_compose_v2:
    project_src: "{{ dozzle_dir }}"
    state: present
    pull: "{{ auto_pull_images | default('missing') }}"
  tags:
    - dozzle
    - dozzle-start

- name: Wait for Dozzle to be healthy
  ansible.builtin.wait_for:
    host: localhost
    port: 8080
    delay: 2
    timeout: 30
  tags:
    - dozzle
    - dozzle-verify
